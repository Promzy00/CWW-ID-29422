<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Kindly fill out the form below</h1>
    <form>
        <div>
        <label for="first name">First name:</label>
        <input type="text" title="first name" placeholder="First name"><br><br>
        </div>

        <div>
        <label for="last name">Last name:</label>
        <input type="text" title="last name" placeholder="Last name"><br><br>
        </div>

        <div>
        <label for="email">Email:</label>
        <input type="email" title="email address" placeholder="Email"><br><br>
        </div>

        <div>
        <label for="phone number">Phone number:</label>
        <input type="tel" title="Phone number" placeholder="Phone number"><br><br>
        </div>

        <div>
        <label for="date of birth">Date of Birth:</label>
        <input type="date" name="date" id="" title="date"><br><br>
        </div>

        <div>
            <label for="Gender">Gender:</label><br>
            <label for="male">Male <input type="radio" name="sex"></label>
            <label for="female">Female <input type="radio" name="sex"></label><br><br>
        </div>

        <div>
            <label for="file">Upload Mugshot of self: </label>
            <input type="file" title="file"><br><br>
        </div>

        <div>
            <label for="">Where did you hear about us?</label><br>
            <label for="whatsapp">Whatsapp<input type="checkbox" name=""></label>
            <label for="facebook">Facebook<input type="checkbox" name=""></label>
            <label for="A friend">A friend<input type="checkbox" name=""></label>
        </div>

        <p><button>Submit</button></p>
    </form>
</body>
</html>
